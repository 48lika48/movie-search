<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MovieSearch</title>
</head>
<body>
    <header>
        <h1>MovieSearch</h1>
    </header>
    <main>
        <form>
            <input class="input" type="search" placeholder="Search movie">
                <!-- <img class="magnifier" src="img/magnifier.png"></img> -->
                <!-- <input class="magnifier" type="image" src="img/magnifier.png"> -->
            </input>
            <input class="submit" type="submit" value="Search">
        </form>
        <div class="wrapper">
            <div class="movies">
                <div class="movie">
                    <div class="title">Requiem for a Dream</div>
                    <img class="poster" src="img/Requiem_for_a_dream.jpg"></img>
                    <div class="year">2000</div>
                    <div class="star"><img src="img/star.png"></img><span>8.3</span></div>
                </div>
                <div class="movie">
                    <div class="title">A Nightmare on Elm</div>
                    <img class="poster" src="img/A_Nightmare_ on_Elm.jpg"></img>
                    <div class="year">1987</div>
                    <div class="star"><img src="img/star.png"></img><span>6.6</span></div>
                </div>
                <div class="movie">
                    <div class="title">Dream House</div>
                    <img class="poster" src="img/Dream_House.jpeg"></img>
                    <div class="year">2011</div>
                    <div class="star"><img src="img/star.png"></img><span>6.0</span></div>
                </div>
                <div class="movie">
                    <div class="title">Goal! The Dream Begins</div>
                    <img class="poster" src="img/Goal!_The_Dream_Begins.jpg"></img>
                    <div class="year">2005</div>
                    <div class="star"><img src="img/star.png"></img><span>6.7</span></div>
                </div>
            </div>
            <img class="switcher-left" src="img/switcher_left.png" alt="Left Switcher">
            <img class="switcher-right" src="img/switcher_right.png" alt="Right Switcher">
        </div>
    </main>
    <footer>
        <div class="rs-group">
            <p>RS School 2020q1</p>
        </div>
        <div class="rs-name">
            <img src="img/github.jpg" alt="Github">
            <p>48lika48</p>
        </div>
    </footer>
</body>
</html>
